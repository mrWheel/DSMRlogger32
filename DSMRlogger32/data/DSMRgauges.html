<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>kW trend</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="DSMRgauges.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
</head>
  
<body>
    <noscript><strong>Please enable JavaScript to continue.</strong></noscript>
    <div class="header">
        <h1>
            <span id="sysName">DSMR-logger32</span> &nbsp; &nbsp; &nbsp;
            <span id="devName"    style='font-size: small;'>-</span> &nbsp;
            <span id="devVersion" style='font-size: small;'>[version]</span>
            <span id="source"     style='font-size: small;'> &nbsp; &nbsp; </span>
            <span id='theTime' class='nav-item nav-clock'>00:00</span>
        </h1>
    </div>

    <div class="nav-container">
        <div class='nav-left'>
            <a id='bReturn' class='nav-item tabButton'>Terug</a>
            <label>
                <input type="radio" name="displayUnit" value="Amps" checked> Ampères
            </label>
            <label>
                <input type="radio" name="displayUnit" value="Watts"> Watts
            </label>
        </div>
    </div>
    <!-- END Tabbladen -->

    <br><br>
    <div class="outer">
        <div class="card" id="l1">
            <h2 id="power_delivered_l1h">Phase 1</h2>
            <div class="chart-container" id="container-1">I</div>
            <hr/>
            <div class="unit">Ampère</div>
            <h3 id="power_delivered_l1">0.0</h3>
            <h4>max: <span id="power_delivered_1max">0.0</span></h4>
            <h4>min: <span id="power_delivered_1min">0.0</span></h4>
        </div>
        <div class="card" id="l2">
            <h2 id="power_delivered_l2h">Phase 2</h2>
            <div class="chart-container" id="container-2">II</div>
            <hr/>
            <div class="unit">Ampère</div>
            <h3 id="power_delivered_l2">0.0</h3>
            <h4>max: <span id="power_delivered_2max">0.0</span></h4>
            <h4>min: <span id="power_delivered_2min">0.0</span></h4>
        </div>
        <div class="card" id="l3">
            <h2 id="power_delivered_l3h">Phase 3</h2>
            <div class="chart-container" id="container-3">III</div>
            <hr/>
            <div class="unit">Ampère</div>
            <h3 id="power_delivered_l3">0.0</h3>
            <h4>max: <span id="power_delivered_3max">0.0</span></h4>
            <h4>min: <span id="power_delivered_3min">0.0</span></h4>
        </div>
        <div class="card" id="l4">
            <h2 id="power_delivered_th">Total</h2>
            <div class="chart-container" id="container-t">IV</div>
            <hr/>
            <div class="unit">Ampère</div>
            <h3 id="power_delivered_t">0.0</h3>
            <h4>max: <span id="power_delivered_tmax">0.0</span></h4>
            <h4>min: <span id="power_delivered_tmin">0.0</span></h4>
        </div>
    </div>    
    <script src="DSMRgauges.js"></script>
    <script>
        update(); // fill first-time data
        var timer = setInterval(update, 2 * 1000); // update every n seconds
    </script>
</body> 
</html>
